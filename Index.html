<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 무슨 노래를 들을까?</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body onload="AlbumRandomSys()">
    <header class="header"><h2>오늘은 무슨노래를 들어볼까?</h2></header>
    <br>
    <section class="container">
        <div class="imgDiv">
            <img src="imgs/AlbumBackground.png" alt="" class="album" onclick="">

            <div class="albumMenu">
                <img src="imgs/AlbumBackground.png" alt="" class="albumBg">
            </div>
            <div class="albumButton">
                <p class="albumMenuText"></p>
                <a href=",," target="_blank" class="youtubeButton">
                    <img src="imgs/youtube_Img.jpg" alt="" class="youtubeButtonImg">
                </a>
                <p class="youtubeText">Youtube</p>
                <a href=",," target="_blank" class="instarButton">
                    <img src="imgs/instar_Img.jpg" alt="" class="instarButtonImg">
                </a>
                <p class="instarText">Instargram</p>
                <a href=",," target="_blank" class="twitterButton">
                    <img src="imgs/twitter_Img.jpg" alt="" class="twitterButtonImg">
                </a>
                <p class="twitterText">Twitter</p>
            </div>
        </div>
        
        <div class="Lys">
            <p class="lys"></p> 
            <br>
        </div>     
    
    </section>
    <script src="Script.js"></script>
    
</body>
</html>
